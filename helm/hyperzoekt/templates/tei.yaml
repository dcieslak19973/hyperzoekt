{{- if .Values.tei.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hyperzoekt.fullname" . }}-tei
  labels:
    {{- include "hyperzoekt.labels" . | nindent 4 }}
    app.kubernetes.io/component: tei
  {{- with .Values.tei.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "hyperzoekt.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: tei
  template:
    metadata:
      labels:
        {{- include "hyperzoekt.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: tei
    spec:
      containers:
        - name: tei
          image: {{ .Values.tei.image.registry }}/{{ .Values.tei.image.repository }}:{{ .Values.tei.image.tag }}
          imagePullPolicy: {{ .Values.tei.image.pullPolicy }}
          args: ["--model-id", {{ .Values.tei.modelId | quote }}]
          ports:
            - name: http
              containerPort: {{ .Values.tei.service.port }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            {{- toYaml .Values.tei.resources | nindent 12 }}
{{- end }}
---
{{- if .Values.tei.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hyperzoekt.fullname" . }}-tei
  labels:
    {{- include "hyperzoekt.labels" . | nindent 4 }}
    app.kubernetes.io/component: tei
spec:
  type: {{ .Values.tei.service.type }}
  ports:
    - port: {{ .Values.tei.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "hyperzoekt.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: tei
{{- end }}
