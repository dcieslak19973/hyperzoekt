{{- if .Values.admin.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hyperzoekt.fullname" . }}-admin
  labels:
    {{- include "hyperzoekt.labels" . | nindent 4 }}
    app.kubernetes.io/component: admin
  {{- with .Values.admin.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.admin.replicaCount }}
  selector:
    matchLabels:
      {{- include "hyperzoekt.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: admin
  template:
    metadata:
      labels:
        {{- include "hyperzoekt.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: admin
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hyperzoekt.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: admin
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.admin.image.registry }}/{{ .Values.admin.image.repository }}:{{ .Values.admin.image.tag }}
          imagePullPolicy: {{ .Values.admin.image.pullPolicy }}
          command:
            - /app/dzr-admin
            - --bind
            - 0.0.0.0:{{ .Values.admin.service.port }}
          ports:
            - name: http
              containerPort: {{ .Values.admin.service.port }}
              protocol: TCP
          env:
            - name: REDIS_URL
              value: {{ include "hyperzoekt.redisUrl" . | quote }}
            - name: SURREALDB_URL
              value: {{ include "hyperzoekt.surrealUrl" . | quote }}
            - name: SURREALDB_USERNAME
              value: {{ .Values.surrealdb.external.username | default "root" | quote }}
            - name: SURREALDB_PASSWORD
              value: {{ .Values.surrealdb.external.password | default "root" | quote }}
            - name: SURREAL_NS
              value: {{ .Values.surrealdb.external.namespace | default "zoekt" | quote }}
            - name: SURREAL_DB
              value: {{ .Values.surrealdb.external.database | default "repos" | quote }}
            {{- with .Values.admin.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- with .Values.admin.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.admin.resources | nindent 12 }}
      {{- with .Values.admin.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.admin.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.admin.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
---
{{- if and .Values.admin.enabled (eq .Values.admin.exposure.type "service") }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hyperzoekt.fullname" . }}-admin
  labels:
    {{- include "hyperzoekt.labels" . | nindent 4 }}
    app.kubernetes.io/component: admin
  {{- with .Values.admin.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.admin.exposure.serviceType }}
  ports:
    - port: {{ .Values.admin.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "hyperzoekt.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: admin
{{- end }}
---
{{- if and .Values.admin.enabled (eq .Values.admin.exposure.type "ingress") .Values.admin.exposure.ingress.enabled }}
{{- $fullName := include "hyperzoekt.fullname" . }}
{{- $svcPort := .Values.admin.service.port }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-admin
  labels:
    {{- include "hyperzoekt.labels" . | nindent 4 }}
    app.kubernetes.io/component: admin
  {{- with .Values.admin.exposure.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.admin.exposure.ingress.className }}
  ingressClassName: {{ .Values.admin.exposure.ingress.className }}
  {{- end }}
  {{- if and .Values.admin.exposure.ingress.tls.enabled .Values.admin.exposure.ingress.tls.secretName }}
  tls:
    - hosts:
        - {{ .Values.admin.exposure.ingress.host | quote }}
      secretName: {{ .Values.admin.exposure.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.admin.exposure.ingress.host | quote }}
      http:
        paths:
          - path: {{ .Values.admin.exposure.ingress.path }}
            {{- if and .Values.admin.exposure.ingress.pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .Values.admin.exposure.ingress.pathType }}
            {{- end }}
            backend:
              service:
                name: {{ $fullName }}-admin
                port:
                  number: {{ $svcPort }}
{{- end }}
