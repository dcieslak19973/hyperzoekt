{{- if .Values.hyperzoektSbomWorker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hyperzoekt.fullname" . }}-hyperzoekt-sbom-worker
  labels:
    {{- include "hyperzoekt.labels" . | nindent 4 }}
    app.kubernetes.io/component: hyperzoekt-sbom-worker
  {{- with .Values.hyperzoektSbomWorker.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.hyperzoektSbomWorker.replicaCount }}
  selector:
    matchLabels:
      {{- include "hyperzoekt.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: hyperzoekt-sbom-worker
  template:
    metadata:
      labels:
        {{- include "hyperzoekt.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: hyperzoekt-sbom-worker
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hyperzoekt.serviceAccountName" . }}
      containers:
        - name: hyperzoekt-sbom-worker
          image: {{ .Values.hyperzoektSbomWorker.image.registry }}/{{ .Values.hyperzoektSbomWorker.image.repository }}:{{ .Values.hyperzoektSbomWorker.image.tag }}
          imagePullPolicy: {{ .Values.hyperzoektSbomWorker.image.pullPolicy }}
          command: ["/app/hyperzoekt-sbom-worker", "--host", "0.0.0.0", "--port", "{{ .Values.hyperzoektSbomWorker.service.port }}"]
          ports:
            - name: http
              containerPort: {{ .Values.hyperzoektSbomWorker.service.port }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          env:
            - name: REDIS_URL
              value: {{ include "hyperzoekt.redisUrl" . | quote }}
            - name: SURREALDB_URL
              value: {{ include "hyperzoekt.surrealUrl" . | quote }}
            - name: SURREALDB_USERNAME
              value: {{ .Values.surrealdb.external.username | default "root" | quote }}
            - name: SURREALDB_PASSWORD
              value: {{ .Values.surrealdb.external.password | default "root" | quote }}
            - name: SURREAL_NS
              value: {{ .Values.surrealdb.external.namespace | default "zoekt" | quote }}
            - name: SURREAL_DB
              value: {{ .Values.surrealdb.external.database | default "repos" | quote }}
            {{- with .Values.hyperzoektSbomWorker.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.hyperzoektSbomWorker.resources | nindent 12 }}
      {{- with .Values.hyperzoektSbomWorker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hyperzoektSbomWorker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hyperzoektSbomWorker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

---
{{- if and .Values.hyperzoektSbomWorker.enabled (eq .Values.hyperzoektSbomWorker.exposure.type "service") }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hyperzoekt.fullname" . }}-hyperzoekt-sbom-worker
  labels:
    {{- include "hyperzoekt.labels" . | nindent 4 }}
    app.kubernetes.io/component: hyperzoekt-sbom-worker
spec:
  type: {{ .Values.hyperzoektSbomWorker.exposure.serviceType }}
  ports:
    - port: {{ .Values.hyperzoektSbomWorker.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "hyperzoekt.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: hyperzoekt-sbom-worker
{{- end }}
