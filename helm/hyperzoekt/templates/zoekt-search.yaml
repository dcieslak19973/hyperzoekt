{{- if .Values.search.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hyperzoekt.fullname" . }}-search
  labels:
    {{- include "hyperzoekt.labels" . | nindent 4 }}
    app.kubernetes.io/component: search
  {{- with .Values.search.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.search.replicaCount }}
  selector:
    matchLabels:
      {{- include "hyperzoekt.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: search
  template:
    metadata:
      labels:
        {{- include "hyperzoekt.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: search
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hyperzoekt.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: search
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.search.image.registry }}/{{ .Values.search.image.repository }}:{{ .Values.search.image.tag }}
          imagePullPolicy: {{ .Values.search.image.pullPolicy }}
          command: ["/app/zoekt-http-search", "--host", "0.0.0.0", "--port", {{ .Values.search.service.port | quote }}]
          ports:
            - name: http
              containerPort: {{ .Values.search.service.port }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          env:
            - name: REDIS_URL
              value: {{ include "hyperzoekt.redisUrl" . | quote }}
            - name: SURREALDB_URL
              value: {{ include "hyperzoekt.surrealUrl" . | quote }}
            - name: SURREALDB_USERNAME
              value: {{ .Values.surrealdb.external.username | default "root" | quote }}
            - name: SURREALDB_PASSWORD
              value: {{ .Values.surrealdb.external.password | default "root" | quote }}
            - name: SURREAL_NS
              value: {{ .Values.surrealdb.external.namespace | default "zoekt" | quote }}
            - name: SURREAL_DB
              value: {{ .Values.surrealdb.external.database | default "repos" | quote }}
            {{- with .Values.search.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- with .Values.search.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.search.resources | nindent 12 }}
      {{- with .Values.search.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.search.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.search.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
---
{{- if and .Values.search.enabled (eq .Values.search.exposure.type "service") }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hyperzoekt.fullname" . }}-search
  labels:
    {{- include "hyperzoekt.labels" . | nindent 4 }}
    app.kubernetes.io/component: search
  {{- with .Values.search.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.search.exposure.serviceType }}
  ports:
    - port: {{ .Values.search.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "hyperzoekt.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: search
{{- end }}
---
{{- if and .Values.search.enabled (eq .Values.search.exposure.type "ingress") .Values.search.exposure.ingress.enabled }}
{{- $fullName := include "hyperzoekt.fullname" . }}
{{- $svcPort := .Values.search.service.port }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-search
  labels:
    {{- include "hyperzoekt.labels" . | nindent 4 }}
    app.kubernetes.io/component: search
  {{- with .Values.search.exposure.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.search.exposure.ingress.className }}
  ingressClassName: {{ .Values.search.exposure.ingress.className }}
  {{- end }}
  {{- if and .Values.search.exposure.ingress.tls.enabled .Values.search.exposure.ingress.tls.secretName }}
  tls:
    - hosts:
        - {{ .Values.search.exposure.ingress.host | quote }}
      secretName: {{ .Values.search.exposure.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.search.exposure.ingress.host | quote }}
      http:
        paths:
          - path: {{ .Values.search.exposure.ingress.path }}
            {{- if and .Values.search.exposure.ingress.pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .Values.search.exposure.ingress.pathType }}
            {{- end }}
            backend:
              service:
                name: {{ $fullName }}-search
                port:
                  number: {{ $svcPort }}
{{- end }}
