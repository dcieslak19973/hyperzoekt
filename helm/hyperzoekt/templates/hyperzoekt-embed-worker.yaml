{{- if .Values.hyperzoektEmbedWorker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hyperzoekt.fullname" . }}-hyperzoekt-embed-worker
  labels:
    {{- include "hyperzoekt.labels" . | nindent 4 }}
    app.kubernetes.io/component: hyperzoekt-embed-worker
  {{- with .Values.hyperzoektEmbedWorker.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.hyperzoektEmbedWorker.replicaCount }}
  selector:
    matchLabels:
      {{- include "hyperzoekt.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: hyperzoekt-embed-worker
  template:
    metadata:
      labels:
        {{- include "hyperzoekt.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: hyperzoekt-embed-worker
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hyperzoekt.serviceAccountName" . }}
      containers:
        - name: hyperzoekt-embed-worker
          image: {{ .Values.hyperzoektEmbedWorker.image.registry }}/{{ .Values.hyperzoektEmbedWorker.image.repository }}:{{ .Values.hyperzoektEmbedWorker.image.tag }}
          imagePullPolicy: {{ .Values.hyperzoektEmbedWorker.image.pullPolicy }}
          command: ["/app/hyperzoekt-embed-worker", "--host", "0.0.0.0", "--port", "7208"]
          ports:
            - name: http
              containerPort: 7208
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          env:
            - name: REDIS_URL
              value: {{ include "hyperzoekt.redisUrl" . | quote }}
            - name: SURREALDB_URL
              value: {{ include "hyperzoekt.surrealUrl" . | quote }}
            - name: SURREALDB_USERNAME
              value: {{ .Values.surrealdb.external.username | default "root" | quote }}
            - name: SURREALDB_PASSWORD
              value: {{ .Values.surrealdb.external.password | default "root" | quote }}
            - name: SURREAL_NS
              value: {{ .Values.surrealdb.external.namespace | default "zoekt" | quote }}
            - name: SURREAL_DB
              value: {{ .Values.surrealdb.external.database | default "repos" | quote }}
            - name: HZ_TEI_BASE
              value: {{ ternary (printf "http://%s-tei:%d" (include "hyperzoekt.fullname" .) .Values.tei.service.port) ("") .Values.tei.enabled | quote }}
            {{- with .Values.hyperzoektEmbedWorker.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.hyperzoektEmbedWorker.resources | nindent 12 }}
      {{- with .Values.hyperzoektEmbedWorker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hyperzoektEmbedWorker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hyperzoektEmbedWorker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
