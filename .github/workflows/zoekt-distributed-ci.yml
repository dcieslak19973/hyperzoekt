name: zoekt-distributed CI

on:
  push:
    paths:
      - 'crates/zoekt-distributed/**'
  pull_request:
    paths:
      - 'crates/zoekt-distributed/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install rustfmt and clippy components
        run: |
          set -eux
          rustup component add rustfmt clippy || true

      - name: Install sccache
        run: |
          set -eux
          cargo install sccache --locked || true

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Run rustfmt
        run: |
          cd crates/zoekt-distributed
          cargo fmt -- --check

      - name: Run clippy
        run: |
          cd crates/zoekt-distributed
          cargo clippy --all-targets -- -D warnings

      - name: Run tests
        run: |
          cd crates/zoekt-distributed
          cargo test --all
