# Helm Chart CI Validation
# This workflow validates Helm charts on pull requests and pushes

name: Helm Chart Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'helm/**'
      - 'scripts/validate-helm.sh'
      - '.githooks/pre-commit'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'helm/**'
      - 'scripts/validate-helm.sh'
      - '.githooks/pre-commit'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: v3.18.4

    - name: Set up kubeconform
      run: |
        curl -L https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz | tar xz
        sudo mv kubeconform /usr/local/bin/

    - name: Set up helm-docs
      run: |
        curl -L https://github.com/norwoodj/helm-docs/releases/download/v1.14.2/helm-docs_1.14.2_Linux_x86_64.tar.gz | tar xz
        sudo mv helm-docs /usr/local/bin/

    - name: Validate Helm charts
      run: ./scripts/validate-helm.sh

    - name: Check for documentation changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "Documentation changes detected:"
          git diff --name-only
          echo "Please commit these documentation changes."
          exit 1
        fi
