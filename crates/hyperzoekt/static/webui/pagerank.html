{% extends "base" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2>ðŸ“ˆ PageRank Analysis</h2>
    </div>
    <div class="card-body">
        <p>Explore entities ranked by PageRank importance. Select a repository to view ranked tables for different
            entity types.</p>

        <div class="search-form">
            <label for="pagerank-repo-input" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Select
                Repository:</label>
            <div id="pagerank-repo-multiselect" class="search-input"
                style="position:relative; padding:6px; background:var(--input-bg); border-radius:6px; display:flex; gap:6px; align-items:center; flex-wrap:wrap; min-height:40px;">
                <div id="pagerank-repo-tags" style="display:flex; gap:6px; flex-wrap:wrap; align-items:center;"></div>
                <input id="pagerank-repo-input" placeholder="Type to search repositories..."
                    style="border:none; background:transparent; outline:none; flex:1; min-width:160px; padding:6px;">
                <div id="pagerank-repo-options"
                    style="position:absolute; left:6px; right:6px; top:46px; max-height:220px; overflow:auto; background:var(--panel); border:1px solid var(--input-border); border-radius:6px; display:none; z-index:50;">
                </div>
            </div>
        </div>

        <div id="loading" style="display: none; text-align: center; padding: 2rem;">
            <p>Loading PageRank data...</p>
        </div>

        <div id="pagerank-content" style="display: none;">
            <div id="entity-tables"></div>
        </div>
    </div>
</div>

<script type="module">
    import { createMultiselect } from '/static/common/multiselect.js';

    const m = createMultiselect({ inputId: 'pagerank-repo-input', tagsId: 'pagerank-repo-tags', optionsContainerId: 'pagerank-repo-options', storageKey: 'hz.pagerank.repos', apiPath: '/api/repos' });
    window.pagerankMultiselect = m;

    async function loadPageRankData() {
        const selected = (m && typeof m.getSelected === 'function') ? m.getSelected() : [];
        const selectedRepo = Array.isArray(selected) && selected.length ? selected[0] : '';
        const loadingDiv = document.getElementById('loading');
        const contentDiv = document.getElementById('pagerank-content');
        const tablesDiv = document.getElementById('entity-tables');

        if (!selectedRepo) {
            contentDiv.style.display = 'none';
            return;
        }

        try { window.localStorage.setItem('hz.pagerank.repo', selectedRepo); } catch (e) { }

        loadingDiv.style.display = 'block';
        contentDiv.style.display = 'none';

        try {
            const response = await fetch(`/api/pagerank?repo=${encodeURIComponent(selectedRepo)}`);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            if (!Array.isArray(data)) {
                throw new Error('Invalid response format: expected an array');
            }

            const entitiesByKind = {};
            data.forEach(entity => {
                if (!entitiesByKind[entity.kind]) entitiesByKind[entity.kind] = [];
                entitiesByKind[entity.kind].push(entity);
            });

            Object.keys(entitiesByKind).forEach(kind => {
                entitiesByKind[kind].sort((a, b) => b.rank - a.rank);
            });

            let html = '';
            const kinds = Object.keys(entitiesByKind).sort();

            kinds.forEach(kind => {
                const entities = entitiesByKind[kind];
                const capitalizedKind = kind.charAt(0).toUpperCase() + kind.slice(1);

                html += `
                <div class="card pagerank-card" style="margin-bottom: 2rem;">
                    <div class="card-header">
                        <h3>
                            <button class="pagerank-card-toggle" aria-expanded="false" data-kind="${kind}" title="Toggle ${capitalizedKind} list">
                                <span class="chev">â–¶</span>&nbsp;<span class="pagerank-card-label">${capitalizedKind}s (${entities.length})</span>
                            </button>
                        </h3>
                    </div>
                    <div class="card-body" style="display: none;">
                                <div style="overflow-x: hidden;">
                                    <table class="pagerank-table" style="width: 100%; border-collapse: collapse;">
                                        <thead>
                                            <tr class="pagerank-header">
                                                <th class="col-rank">Rank</th>
                                                <th class="col-name">Name</th>
                                                <th class="col-file">File</th>
                                                <th class="col-signature">Signature</th>
                                                <th class="col-score">PageRank</th>
                                            </tr>
                                        </thead>
                                        <tbody>
            `;

                entities.forEach((entity, index) => {
                    const rawFile = entity.source_display || (entity.file || '');
                    let cleanFile = rawFile.replace(/^\/tmp\/hyperzoekt-clones\/[0-9a-fA-F-]+\//, '');
                    const parts = cleanFile.split('/').filter(p => p !== '');
                    while (parts.length > 1) {
                        const first = parts[0];
                        const isUuidSuffix = /^[^\/]+-[0-9a-fA-F]{8}(?:-[0-9a-fA-F]{4}){3}-[0-9a-fA-F]{12}$/.test(first);
                        const isCloneLike = /^clone-|^tmp-|^tmp$/.test(first) || /^\d+$/.test(first);
                        const isRepoName = entity.repo_name && (first === entity.repo_name || first === (entity.repo_name + '-clone') || first.startsWith(entity.repo_name + '-'));
                        if (isUuidSuffix || isCloneLike || isRepoName) { parts.shift(); continue; }
                        if (entity.repo_name && first === entity.repo_name) { parts.shift(); continue; }
                        break;
                    }
                    cleanFile = parts.join('/');
                    const rankClass = index < 3 ? 'top-rank' : '';
                    const rankDisplay = (index + 1).toString().padStart(2, '0');

                    html += `
                    <tr class="${rankClass} pagerank-row">
                        <td class="col-rank">${rankDisplay}</td>
                        <td class="col-name">
                            <a href="/entity/${entity.stable_id}" class="entity-link">
                                ${entity.name}
                            </a>
                        </td>
                        <td class="col-file">${cleanFile}</td>
                        <td class="col-signature">${entity.signature.length > 120 ? entity.signature.substring(0, 120) + '...' : entity.signature}</td>
                        <td class="col-score">${entity.rank.toFixed(6)}</td>
                    </tr>
                `;
                });

                html += `
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
            });

            tablesDiv.innerHTML = html;

            const toggles = tablesDiv.querySelectorAll('.pagerank-card-toggle');
            toggles.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const b = e.currentTarget;
                    const card = b.closest('.pagerank-card');
                    if (!card) return;
                    const body = card.querySelector('.card-body');
                    const chev = b.querySelector('.chev');
                    const expanded = b.getAttribute('aria-expanded') === 'true';
                    if (expanded) {
                        b.setAttribute('aria-expanded', 'false');
                        if (chev) chev.textContent = 'â–¶';
                        if (body) body.style.display = 'none';
                    } else {
                        b.setAttribute('aria-expanded', 'true');
                        if (chev) chev.textContent = 'â–¼';
                        if (body) body.style.display = 'block';
                    }
                });
            });

            loadingDiv.style.display = 'none';
            contentDiv.style.display = 'block';

        } catch (error) {
            console.error('Error loading PageRank data:', error);
            loadingDiv.innerHTML = '<p style="color: #ef4444;">Error loading PageRank data. Please try again.</p>';
        }
    }

    // Observe tag container for changes and auto-load when a repo is selected
    const tagsEl = document.getElementById('pagerank-repo-tags');
    if (tagsEl) {
        const mo = new MutationObserver(() => {
            const sel = m.getSelected();
            if (sel && sel.length) loadPageRankData();
        });
        mo.observe(tagsEl, { childList: true });
    }

    // Restore previous single-repo selection (legacy key) if present
    try {
        const saved = window.localStorage.getItem('hz.pagerank.repo');
        if (saved) { m.add(saved); loadPageRankData(); }
    } catch (e) { }
</script>

<style>
    .top-rank {
        background: linear-gradient(135deg, rgba(34, 197, 94, 0.05), rgba(34, 197, 94, 0.02)) !important;
    }

    .top-rank:hover {
        background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.05)) !important;
    }

    /* Pagerank table responsive layout to avoid horizontal scrolling */
    .pagerank-table {
        table-layout: fixed;
        /* Enforce column widths */
        width: 100%;
        border-collapse: collapse;
        font-size: 0.95rem;
    }

    .pagerank-table thead th {
        padding: 0.75rem;
        text-align: left;
        font-weight: bold;
        background: var(--panel);
        border-bottom: 2px solid var(--input-border);
    }

    .pagerank-row td {
        padding: 0.75rem;
        border-bottom: 1px solid var(--input-border);
        vertical-align: top;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    /* Column width hints -- adjust as needed */
    .col-rank {
        width: 6%;
        max-width: 60px;
    }

    .col-name {
        width: 22%;
    }

    .col-file {
        width: 32%;
    }

    .col-signature {
        width: 30%;
    }

    .col-score {
        width: 10%;
        max-width: 120px;
        text-align: right;
    }

    /* Ensure links and signatures behave when truncated */
    .entity-link {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
        display: inline-block;
        max-width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .col-signature {
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 0.85rem;
        color: var(--muted);
    }

    /* On narrow screens, allow file and signature to wrap but limit height */
    @media (max-width: 800px) {
        .pagerank-table {
            table-layout: auto;
        }

        .pagerank-row td {
            white-space: normal;
        }

        .col-rank {
            width: 8%;
        }

        .col-name {
            width: 28%;
        }

        .col-file {
            width: 32%;
        }

        .col-signature {
            width: 32%;
        }
    }

    /* Collapsible card toggle */
    .pagerank-card-toggle {
        background: transparent;
        border: none;
        color: var(--text);
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        padding: 0;
    }

    .pagerank-card-toggle:focus {
        outline: 2px solid rgba(14, 165, 164, 0.25);
        outline-offset: 2px;
    }
</style>

{% endblock %}
